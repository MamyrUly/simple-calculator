<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Калькулятор</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .calculator {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      input,
      select,
      button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background: #1e40af;
      }
      .result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        color: green;
      }
      .error {
        margin-top: 15px;
        font-size: 16px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Калькулятор</h2>
      <input type="number" id="num1" placeholder="Число 1" required />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="num2" placeholder="Число 2" required />
      <br />
      <button onclick="calculate()">Посчитать</button>

      <div id="output"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
